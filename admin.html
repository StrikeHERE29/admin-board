<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="head"></div>
            <div class="head"></div>

        </div>
        <div class="sidebar">
            <div class="side1">
                <img class="image" src="monitor-dashboard.svg" alt="monitor SVG"/>
                <div class="sidebar-title">
                    <h1>Dashboard</h1>
                </div>
            </div>

            <div class="side2">
                <img class="sidebar-image"src="home-circle.svg" alt="Home SVG">
                
                <div class="sidebar-title">
                    <h3>Home</h3>
                </div>
            </div>

            <div class="side3">
                <img class="sidebar-image"src="account-circle.svg" alt="Profile SVG">
                <div class="sidebar-title">
                    <h3>Profile</h3>
                </div>
            </div>

            <div class="side4">
                <img class="sidebar-image" src="message-reply-text.svg" alt="Message SVG">
                <div class="sidebar-title">
                    <h3>Messages</h3>
                </div>
            </div>

            <div class="side5">
                <img class="sidebar-image" src="history.svg" alt="history Svg">
                <div class="sidebar-title">
                    <h3>History</h3>
                </div>
            </div>


            <div class="side6">
                <img class="sidebar-image"src="calendar-check.svg" alt="task svg">
                <div class="sidebar-title">
                    <h3>Tasks</h3>
                </div>
            </div>

            <div class="side7">
                <img class="sidebar-image" src="account-group.svg" alt="community svg">
                <div class="sidebar-title">
                    <h3>Communities</h3>
                </div>
            </div>

            <div class="side8">
                <img class="sidebar-image" src="cogs.svg" alt="settings svg">
                <div class="sidebar-title">
                    <h3>Settings</h3>
                </div>
            </div>
            <div class="side9">
                <img class="sidebar-image" src="face-agent.svg" alt="support svg">
                <div class="sidebar-title">
                    <h3>Support</h3>
                </div>
                
            </div>
            <div class="side10">
                <img class="sidebar-image" src="lock.svg" alt="privacy svg">
                <div class="sidebar-title">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>




</body>
</html>
